  <head>

    <link rel="stylesheet" type="text/css" href="style/styles.css">

    <script src="jquery-3.3.1.min.js"></script>

  </head>
  <body>
  <div class="topnav">
  	  <a id="logout" href='login.html'>Odjavi se</a>
  	  <a href="administratorHomePage.html">Početna</a>
      <a href="profil.html">Profil</a>
</div>
<div>
  <div align="center" class="centered">
	    	<h1>Kreiraj sportski objekat:</h1>
			<form id="forma">
				<table id="tabela">
					<tr><td><label class="label">Naziv:</label></td><td><input type="text" name="naziv" class="textBox" required></td></tr>
					<tr><td><label class="label">Tip:</label></td><td><select name="pol" class="comboBox">
					  <option value="Teretana">Teretana</option>
					  <option value="Bazen">Bazen</option>
					  <option value="PlesniStudio">Plesni studio</option>
					  <option value="SportskiCentar">Sportski centar</option>
					</select></td></tr>
					<tr><td><label class="label">Logo:</label></td><td><input type="file" name="logo" id="logo" class="textBox" required></td></tr>
					<tr><td><label class="label">Ulica i broj:</label></td><td><input type="text" name="ulicaIBroj" class="textBox" required></td></tr>
					<tr><td><label class="label">Mesto:</label></td><td><input type="text" name="mesto" class="textBox" required></td></tr>
					<tr><td><label class="label">Postanski broj:</label></td><td><input type="text" name="postanskiBroj" class="textBox" required></td></tr>
					<tr><td><label class="label">Geografska širina:</label></td><td><input type="text" name="geografskaSirina" class="textBox" required></td></tr>
					<tr><td><label class="label">Geografska dužina:</label></td><td><input type="text" name="geografskaDuzina" class="textBox" required></td></tr>
					<tr id="menadzer"></tr>
					<tr><td align="center" colspan="2"><input type="submit" value="Sačuvaj" class="buttonRegistrujSe"></td></tr>
				</table>
			</form>
		</div>
  </body>
