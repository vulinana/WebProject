<!DOCTYPE html>
<html>
<head>
	<title>Profil</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/homePageStyles.css">
	<link rel="stylesheet" type="text/css" href="style/profilStyles.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="logout.js"></script>
	<script src="administratorProfill.js"></script>
</head>
<body>
	<div class="topnav">
  	  <a id="logout" href='login.html'>Odjavi se</a>
  	  <a href="trenerHomePage.html">Početna</a>
      <a class="active" href="trenerProfil.html">Profil</a>
      <span class="leftPosition"><a href="trenerTreninzi.html">Treninzi</a></span>
    </div>
	<div align="center" class="centered">
	    	<h1>Lične informacije:</h1>
			<form id="forma">
				<table>
				<tr><td><label class="label">Korisnicko ime:</label></td><td><input type="text" name="korisnickoIme" class="textBox" readonly></td></tr>
					<tr><td><label class="label">Ime:</label></td><td><input type="text" name="ime" class="textBox" required></td></tr>
					<tr><td><label class="label">Prezime:</label></td><td><input type="text" name="prezime" class="textBox" required></td></tr>
					<tr><td><label class="label">Pol:</label></td><td><select name="pol" class="comboBox">
					  <option value="MUSKO">Musko</option>
					  <option value="ZENSKO">Zensko</option>
					</select></td></tr>
					<tr><td><label class="label">Datum rođenja:</label></td><td><input type="date" name="datumRodjenja" class="datePicker" required></td></tr>
					<tr><td align="center" colspan="2"><input type="submit" value="Sačuvaj izmene" class="buttonIzmeni"></td></tr>
				</table>
			</form>
			<p id="error" class="errorMessage"></p>
			<p id="success" style="color:green;"></p>
	</div>
	<div class="popupOverlay" id="popupOverlay">
		<div class="popup" id="popup">
		<h4>Unesite šifru:</h4>
			<form id="potvrdiSifrom">
				<table>
					<tr><td>Šifra:</td><td><input type="password" name="sifra" id="sifra" required/></td></tr>
				</table>
				<button type="button" id="popupButtonOtkazi">Otkaži</button>
				<button type="submit" id="popupButton">Sačuvaj</button>
			</form>
			<p id="error2" class="errorMessage"></p>
		</div>
	</div>
</body>
</html>
