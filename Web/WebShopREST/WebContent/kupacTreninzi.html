<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>Treninzi</title>
		<link rel="stylesheet" type="text/css" href="style/homePageStyles.css">
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style/kupacTreninziStyle.css">
		<link rel="stylesheet" type="text/css" href="style/pregledKorisnikaStyle.css">
		<script src="jquery-3.3.1.min.js"></script>
		<script src="logout.js"></script>
		<script src="kupacTreninzi.js"></script>
</head>
<body>
	<div class="topnav">
  	  <a id="logout" href="pocetna.html">Odjavi se</a>
  	  <a href="kupacProfil.html">Profil</a>
  	  <a href="kupacHomePage.html">Početna</a>
  	  <span class="leftPosition"><a href="kupacObjekti.html">Objekti</a></span>
      <span class="leftPosition"><a href="kupacClanarine.html">Članarine</a></span>
      <span class="leftPosition"><a class="active" href="kupacTreninzi.html">Treninzi</a></span>
  	</div>
  <button id="treniraj" class="treniraj">Treniraj</button>
  <div align="center" class="centered">
		<table id="tabela" class="tableKorisnici">
		</table>
	</div>
 	<div class="popupOverlay" id="popupOverlay">
		<div class="popup" id="popup">
		<h4>Prijava u sportski objekat</h4>
			<form id="prijaviSeUSportskiObjekat">
				<table>
				<tr><td><label class="label">Sportski objekat:</label></td><td><select class="comboBox" id="sportskiObjektiComboBox"></select></td></tr>
				<tr id="trening"></tr>
				</table>
				<button type="button" id="popupButtonOtkazi">Otkaži</button>
				<button type="submit" id="popupButton">Sacuvaj</button>
			</form>
			<p id="error" style="color:red;"></p>
		</div>
	</div>
	<div class="popupOverlay2" id="popupOverlay2">
		<div class="popup2" id="popup2">
		<h4>Komentar i ocena za sportski objekat</h4>
			<form id="komentarisiSportskiObjekatForma">
				<table>
				<tr><td><label class="label">Sportski objekat:</label></td><td><input class="textBox" type="text" id="komentarSportskiObjekat" readonly/></td></tr>
				<tr><td><label class="label">Komentar:</label></td><td><textarea class="textBoxKomentar" id="komentar"></textarea></td></tr>
				<tr><td><label class="label">Ocena:</label></td><td><select class="comboBox" id="ocena"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></td></tr>
				</table>
				<button type="button" id="popupButtonOtkazi2">Otkaži</button>
				<button type="submit" id="popupButton2">Sacuvaj</button>
			</form>
			<p id="error" style="color:red;"></p>
		</div>
	</div>
</body>
</html>
