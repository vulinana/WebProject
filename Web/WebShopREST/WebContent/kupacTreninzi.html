	 		</table>
	 	</form>
	</div>
	<p><select id="sortComboBox"><option value="sortiraj" hidden="true">Sortiraj</option><option value="nazivObjektaRastuce">Naziv objekta - rastuće</option><option value="nazivObjektaOpadajuce">Naziv objekta - opadajuće</option><option value="cenaTreningaRastuce">Cena treninga - rastuće</option><option value="cenaTreningaOpadajuce">Cena treninga - opadajuće</option><option value="datumRastuce">Datum - rastuće</option><option value="datumOpadajuce">Datum - opadajuće</option></select><select id="filterPoTipuObjekta"><option value="" hidden>Filtriraj po tipu objekta</option><option value="Teretana">Teretana</option><option value="Bazen">Bazen</option><option value="SportskiCentar">Sportski centar</option><option value="PlesniStudio">Plesni studio</option></select><select id="filterPoTipuTreninga"><option value="" hidden>Filtriraj po tipu treninga</option><option value="Grupni">Grupni</option><option value="Personalni">Personalni</option><option value="Teretana">Teretana</option><option value="Sauna">Sauna</option></select></p>

		<table id="tabela" class="tableKorisnici">
		</table>
	</div>
 	<div class="popupOverlay" id="popupOverlay">
		<div class="popup" id="popup">
		<h4>Prijava u sportski objekat</h4>
			<form id="prijaviSeUSportskiObjekat">
				<table>
				<tr><td><label class="label">Sportski objekat:</label></td><td><select class="comboBox" id="sportskiObjektiComboBox"></select></td></tr>
				<tr id="trening"></tr>
				</table>
				<button type="button" id="popupButtonOtkazi">Otkaži</button>
				<button type="submit" id="popupButton">Sacuvaj</button>
			</form>
			<p id="error" style="color:red;"></p>
		</div>
	</div>
	<div class="popupOverlay2" id="popupOverlay2">
		<div class="popup2" id="popup2">
		<h4>Komentar i ocena za sportski objekat</h4>
			<form id="komentarisiSportskiObjekatForma">
				<table>
				<tr><td><label class="label">Sportski objekat:</label></td><td><input class="textBox" type="text" id="komentarSportskiObjekat" readonly/></td></tr>
				<tr><td><label class="label">Komentar:</label></td><td><textarea class="textBoxKomentar" id="komentar"></textarea></td></tr>

				</table>
				<button type="button" id="popupButtonOtkazi2">Otkaži</button>
				<button type="submit" id="popupButton2">Sacuvaj</button>

			<p id="error" style="color:red;"></p>
