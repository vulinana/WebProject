<!DOCTYPE html>
<html>
	<head>
		<title>Registruj trenera</title>

		<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style/registracijaStyles.css">
		<link rel="stylesheet" type="text/css" href="style/homePageStyles.css">
		<script src="jquery-3.3.1.min.js"></script>
		<script src="administratorRegistracijaTrenera.js"></script>
	</head>
	<body>	
	<div class="topnav">
  	  <a id="logout" href='pocetna.html'>Odjavi se</a>
      <a href="administratorProfil.html">Profil</a>
      <a href="administratorHomePage.html">Početna</a>
      <span class="leftPosition"><a href="administratorSportskiObjekti.html">Objekti</a></span>
      <span class="leftPosition"><a href="pregledKorisnika.html">Korisnici</a></span>
      <span class="leftPosition"><a href="administratorPromoKodovi.html">Promo kodovi</a></span>

      <span class="leftPosition"><a class="active" href="administratorRegistracijaTrenera.html">Registruj trenera/menadžera</a></span>
	</div>
	    <div align="center" class="centered">
			<form id="forma">
				<table>
					<tr><td><label class="label">Ime:</label></td><td><input type="text" name="ime" class="textBox" required></td></tr>
					<tr><td><label class="label">Prezime:</label></td><td><input type="text" name="prezime" class="textBox" required></td></tr>
					<tr><td><label class="label">Pol:</label></td><td><select name="pol" class="comboBox">
					  <option value="MUSKO">Muško</option>
					  <option value="ZENSKO">Žensko</option>
					</select></td></tr>
					<tr><td><label class="label">Datum rođenja:</label></td><td><input type="date" name="datumRodjenja" class="datePicker" required></td></tr>
					<tr><td><label class="label">Korisničko ime:</label></td><td><input type="text" name="korisnickoIme" class="textBox" required></td></tr>
					<tr><td><label class="label">Uloga:</label></td><td><select name="uloga" class="comboBox">
					  <option value="TRENER">Trener</option>
					  <option value="MENADZER">Menadžer</option>
					</select></td></tr>
					<tr><td><label class="label">Lozinka:</label></td><td><input type="password" name="lozinka" class="textBox" required></td></tr>
					<tr><td><label class="label">Ponovljena lozinka:</label></td><td><input type="password" name="ponovljenaLozinka" class="textBox" required></td></tr>
					<tr><td align="center" colspan="2"><input type="submit" value="Registruj se" class="buttonRegistrujSe"></td></tr>
				</table>
			</form>
			<p id="error" style="color:red;"></p>
		</div>
	</body>
</html>
